<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="container">
    <h1>This is a simple Calculator</h1>
    <p>It is used to simple calculation</p>
    <div class="cal">
        <div class="row0">
            <input type="text" id="display" disabled>
        <button id="clear">C</button>

        </div>
    
        
        
       
    <div class="row1">
        <tr>
            <button id="s1"><th>1</th></button>
            <button id="s2"><th>2</th></button>
            <button id="s3"><th>3</th></button>     
            <!-- <button id="s4"><th>4</th></button> -->
            <button id="splus"><th>+</th></button>
                </tr>
    </div>
     <div class="row2">
        <tr>
            <button id="s4"><th>4</th></button>
            <button id="s5"><th>5</th></button>
            <button id="s6"><th>6</th></button>     
            <!-- <button id="s4"><th>8</th></button> -->
            <button id="sminus"><th>-</th></button>
                </tr>
    </div>

    <div class="row3">
        <tr>
            <button id="s7"><th>7</th></button>
            <button id="s8"><th>8</th></button>
            <button id="s9"><th>9</th></button>     
            <!-- <button id="s4"><th>8</th></button> -->
            <button id="smultiply"><th>*</th></button>
                </tr>
    </div>

    <div class="row4">
        <tr>
            <button id="s0"><th>0</th></button>
            <button id="sdecimal"><th>.</th></button>
            <button id="sequal"><th>=</th></button>     
            <!-- <button id="s4"><th>8</th></button> -->
            <button id="sdiv"><th>/</th></button>
                </tr>
    </div>
     </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
